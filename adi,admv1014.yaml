%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/frequency/adi,admv1014.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ADMV1014 Microwave Downconverter

maintainers:
  - Antoniu Miclaus <antoniu.miclaus@analog.com>

description: |
   Wideband, microwave downconverter optimized for point to point microwave
   radio designs operating in the 24 GHz to 44 GHz frequency range.

   https://www.analog.com/en/products/admv1014.html

properties:
  compatible:
    enum:
      - adi,admv1014

  reg:
    maxItems: 1

  spi-max-frequency:
    maximum: 1000000

  clocks:
    description:
      Definition of the external clock.
    minItems: 1

  clock-names:
    items:
      - const: lo_in

  clock-output-names:
    maxItems: 1

  vcm-supply:
    description:
      Analog voltage regulator.

  adi,det-en:
    description:
      Digital Rx Detector Enable.
    type: boolean

  adi,p1db-comp:
    description:
      Turn on bits to optimize P1dB.
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [0, 3]

  adi,quad-se-mode:
    description:
      Switch Differential/SE Modes.
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [6, 9, 12]

  adi,det-prog:
    description:
      Digital Rx Detector Program.
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [1, 2, 4, 8, 16, 32, 64]

  adi,bb-amp-gain-ctrl:
    description:
      Baseband Amp Gain control.
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [0, 1, 2, 3]

  '#clock-cells':
    const: 0

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - vcm-supply

additionalProperties: false

examples:
  - |
    spi {
      #address-cells = <1>;
      #size-cells = <0>;
      admv1014@0{
        compatible = "adi,admv1014";
        reg = <0>;
        spi-max-frequency = <1000000>;
        clocks = <&admv1014_lo>;
        clock-names = "lo_in";
        vcm-supply = <&vcm>;
        adi,quad-se-mode = <12>;
        adi,det-en;
        adi,p1db-comp = <3>;
        adi,det-prog = <1>;
        adi,bb-amp-gain-ctrl = <0>;
      };
    };
...
